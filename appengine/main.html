<html lang="en">

<head>

    <title>jargon, a lemmatizer for Go</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="">jargon</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="">Demo</a>
                    </li>
                    <li>
                        <a href="https://github.com/clipperhouse/jargon" target="_blank">Source + docs â†—</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container theme-showcase" role="main">
        <h1>jargon</h1>

        <p class="lead">
            <a href="https://github.com/clipperhouse/jargon">jargon</a> is a lemmatizer, useful for substituting canonical terms in text and HTML.
        </p>
        <form method="POST" target="/text">
            <div class="form-group">
                <label for="text">Add text here</label>
                <textarea class="form-control" id="text" name="text" rows="6">{{- .Original -}}</textarea>
            </div>

            <p>
                <button type="submit" class="btn btn-primary mb-2">Lemmatize</button>
                <a href="" class="btn">reset</a>
            </p>

            {{ if .Result }}
            <div class="form-group">
                <label for="text">Result</label>
                <pre>{{- .Result -}}</pre>
            </div>
            {{ end }}
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
